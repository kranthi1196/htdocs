<html>
<head>
<title>Image zoom on Hover</title>
<style>
#thumbwrap {
	position:relative;
}
.thumb span { 
	position:absolute;
	visibility:hidden;
}
.thumb:hover, .thumb:hover span { 
	visibility:visible;
	top:0;
	left:100px; 
	z-index:1;
}

</style>


</head>
