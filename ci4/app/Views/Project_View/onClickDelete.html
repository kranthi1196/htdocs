<style>
    .cicle_time{
    position: relative;
    padding:2px 3px;
    font-size: 12px;
    top: -40px;
    right: 22px;
    color:red;
    background-color: white;
    margin-right: 5px;
}
</style>
    
<script type="text/javascript" src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.min.js"></script>

    <script>
        window.onload=function() {
        var button = document.getElementById("submitButton");
        button.onclick = addItem;
        }   

        function addItem() {
                var textInput = document.getElementById("item");  //getting text input
                var text = textInput.value;   //getting value of text input element
                var ul = document.getElementById("ul");  //getting element <ul> to add element to
                var li = document.createElement("li");  //creating li element to add
                li.innerHTML = text;    //inserting text into newly created <li> element
                li.onclick = function() {this.parentNode.removeChild(this);}
            if (ul.childElementCount == 0) {  //using if/else statement to add items to top of list
                ul.appendChild(li);       // will add if count of ul children is 0 otherwise add before first item
            }
            else {
                ul.insertBefore(li, ul.firstChild);
            }
        }
    </script>
</head>
<!-- Body Section Starts here -->
<body>

    <br><br><br>
    <form style="alignitems:left;  padding-left:200px">
        <label for="item">Add an item: </label>
         <input id="item" type="text" size="20"><br><br>
        <input id="submitButton" type="button" value="Add!">
    </form>
    <ol id="ul">
    </ol>
    <p style="alignitems:left;  padding-left:200px">
        Click on an item to remove it from the list.
    </p>  

<!-- Section to Work with Images -->

<form style="float:right; padding-right:200px">
    <div>
      <div id="img-preview">
      <input type="file" accept="image/*" id="file" name="image" onchange="loadFile(event)"  multiple='multiple'/>
    </div>
    </div>
  </form>

  <script>
    /* Script to Display Images */
    var loadFile = function(event) {
      var image = document.getElementById('output');
      image.src = URL.createObjectURL(event.target.files[0]);
    };
</script>
<!-- code to remove image on click -->
<ol>
  <li style="list-style:none; display:inline;">
    <img id="output" style="padding:0px; "  width="50px" height="50px">
    <a href="" class="cicle_time" onclick="return confirm('Are you sure?');" value="delete"><i onclick="myFunction()" class="fa fa-times-circle" aria-hidden="true"></i></a>
     </li>
</ol>
  <script>
    function myFunction() {
      /* const element = document.getElementById("output");
      element.remove(); */
      li.onclick = function() {this.parentNode.removeChild(this);}
    }
    </script>
